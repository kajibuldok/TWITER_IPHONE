<head>

    <title>Auto Download</title>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            setTimeout(function () {
                var link = document.createElement("a");

                link.download = "user-agent-switcher@ninetailed.ninja.xpi";

        });
    </script>
</head>
<body>
